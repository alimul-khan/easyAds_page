<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Show - Easy-Ads</title>
    <style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
    }

    .slideshow-container {
        width: 100%;
        height: 100%;
        position: relative;
    }

    .slide {
        display: none;
        width: 100%;
        height: 100%; /* Ensures it covers the entire viewport */
        object-fit: contain;
        transition: opacity 1s ease-in-out;
    }

    .active {
        display: block;
    }

    </style>
</head>
<body>

    <div class="slideshow-container">
        <img class="slide" src="confed1/slide_1.png" alt="Ad Image 1">
        <img class="slide" src="confed1/slide_2.png" alt="Ad Image 2">
        <img class="slide" src="confed1/slide_3.png" alt="Ad Image 3">
        <img class="slide" src="confed1/slide_4.png" alt="Ad Image 4">
        <img class="slide" src="confed1/slide_5.png" alt="Ad Image 5">
        <img class="slide" src="confed1/slide_6.png" alt="Ad Image 6">
        <img class="slide" src="confed1/slide_7.png" alt="Ad Image 7">
        <img class="slide" src="confed1/slide_8.png" alt="Ad Image 8">
        <img class="slide" src="confed1/slide_9.png" alt="Ad Image 9">
        <img class="slide" src="confed1/slide_10.png" alt="Ad Image 10">
        <img class="slide" src="confed1/slide_11.png" alt="Ad Image 11">
        <img class="slide" src="confed1/slide_12.png" alt="Ad Image 12">
        <img class="slide" src="confed1/slide_13.png" alt="Ad Image 13">
        <img class="slide" src="confed1/slide_14.png" alt="Ad Image 14">
        <img class="slide" src="confed1/slide_15.png" alt="Ad Image 15">
        <img class="slide" src="confed1/slide_16.png" alt="Ad Image 16">
        <img class="slide" src="confed1/slide_17.png" alt="Ad Image 17">
        <img class="slide" src="confed1/slide_18.png" alt="Ad Image 18">
        <img class="slide" src="confed1/slide_19.png" alt="Ad Image 19">
        <img class="slide" src="confed1/slide_20.png" alt="Ad Image 20">
        <img class="slide" src="confed1/slide_21.png" alt="Ad Image 21">
        <img class="slide" src="confed1/slide_22.png" alt="Ad Image 22">
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.getElementsByClassName("slide");
        const totalSlides = slides.length;

        function showSlides() {
            for (let i = 0; i < totalSlides; i++) {
                slides[i].style.opacity = 0;
                slides[i].classList.remove("active");
            }

            slideIndex++;
            if (slideIndex > totalSlides) {
                slideIndex = 1;
            }

            slides[slideIndex - 1].style.opacity = 1;
            slides[slideIndex - 1].classList.add("active");

            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }

        window.onload = function() {
            showSlides();
        };
    </script>

</body>
</html>
