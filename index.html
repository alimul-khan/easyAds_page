<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Show - Easy-Ads</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .slideshow-container {
            width: 100%;
            height: 90%; /* Adjust height to leave space for the message */
            position: relative;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 1s ease-in-out;
        }

        .active {
            display: block;
        }

        .message-container {
            width: 100%;
            background-color: purple;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }

        .scrolling-text {
            display: inline-block;
            padding-right: 15ch; /* Adjust this for spacing between messages */
            animation: scroll 15s linear infinite;
            font-size: 30px;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Keyframes to create seamless, continuous scrolling */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* Ensure the container with repeated text fills enough space */
        .scroll-wrapper {
            display: inline-block;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div class="slideshow-container">

    <script>
        let slideIndex = 0;
        const slides = document.getElementsByClassName("slide");
        const totalSlides = slides.length;

        function showSlides() {
            for (let i = 0; i < totalSlides; i++) {
                slides[i].style.opacity = 0;
                slides[i].classList.remove("active");
            }

            slideIndex++;
            if (slideIndex > totalSlides) {
                slideIndex = 1;
            }

            slides[slideIndex - 1].style.opacity = 1;
            slides[slideIndex - 1].classList.add("active");

            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }

        window.onload = function() {
            showSlides();
        };
    </script>
